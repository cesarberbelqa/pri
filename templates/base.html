<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Pri Arantes{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Pri Arantes</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <!-- Add nav items here if needed -->
        </ul>
        {% if user.is_authenticated %}
        <span class="navbar-text text-white me-3">
          OlÃ¡, {{ user.first_name|default:user.email }}
        </span>
        <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button class="btn btn-outline-light btn-sm" type="submit">Sair</button>
        </form>
        {% endif %}
      </div>
    </div>
  </nav>
 
  <div class="container mt-3">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  </div>
  
  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
